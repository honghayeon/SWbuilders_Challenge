{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %} Fair eyes {% endblock %}</title>
    <!-- css -->
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
      
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
    <!-- <script src="{% static 'main.js' %}"></script> -->
    <script type="text/javascript" src="{% static 'main.js' %}"></script>
  </head>
    
  <body>
    <!-- 메뉴 -->
    <aside id="left-panel" class="left-panel">
      <nav class="navbar navbar-expand-sm">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'index' %}"><img src="{% static 'img/homepage.png' %}" class="menu-icon">Main</a></li>

            <!--기사-->
            <li class="menu-title">Article</li>
            <li class="menu-item-has-children dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="{% static 'img/bus.png' %}" class="menu-icon">A1</a>
              <ul class="sub-menu children dropdown-menu">
                <li><a href="#"><img src="{% static 'img/bus.png' %}" class="menu-icon">N1</a></li> <!-- img -->
                <li><a href="#"><img src="{% static 'img/bus.png' %}" class="menu-icon">N2</a></li> <!-- img -->
                <li><a href="#"><img src="{% static 'img/bus.png' %}" class="menu-icon">N3</a></li> <!-- img -->
              </ul>
            </li>
            <li class="menu-item-has-children dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <img src="{% static 'img/airplane.png' %}" class="menu-icon">A2</a>
              <ul class="sub-menu children dropdown-menu">
                <li><a href="{% url 'a2_n1' %}"><img src="{% static 'img/airplane.png' %}" class="menu-icon">N1</a></li> <!-- img -->
              </ul>
            </li>

            <!--개발-->
            <li class="menu-title">About Us</li>
            <li><a href="{% url 'project' %}"><img src="../../static/img/project.png" class="menu-icon">Project</a></li>
            <li><a href="#"><img src="../../static/img/timeline.png" class="menu-icon">Our History</a></li>
            <li><a href="#"><img src="../../static/img/conversation.png" class="menu-icon">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </aside>

    <!--메인-->
    <div class="right-panel">
      <header class="header">
        <div class="top-left">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/logo2.png' %}"></a>
            <a class="navbar-brand hidden" href="{% url 'index' %}"><img src="{% static 'img/logo2.png' %}"></a>
            <a id="menuToggle" class="menutoggle"><img src="{% static 'img/menu.png' %}"></a>
          </div> <!-- navbar-header -->
        </div> <!-- top-left -->

        <div class="top-right">
          <div class="header-menu">
            <div class="header-left">
              <button class="search-trigger"><img src="{% static 'img/search.png' %}" class="circle"></button>
              <div class="form-inline">
                <form class="search-form">
                  <input class="form-control" type="text" placeholder="Search ..." aria-label="Search">
                  <button class="search-close" type="submit"><img src="{% static 'img/close.png' %}" class="circle"></button>
                </form>
              </div> <!-- form-inline -->
            </div> <!-- header-left -->

            <div class="user-area dropdown float-right">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="user-avatar" src="{% static 'img/user.png' %}">
              </a>
              <div class="user-menu dropdown-menu">
                <a class="nav-link" href="#">My Profile</a>
                <a class="nav-link" href="#"></i>Logout</a>
              </div> <!-- user-menu -->
            </div> <!-- user-area -->
          </div> <!-- header-menu -->
        </div> <!-- top-right -->
      </header>
      {% block content %}
      {% endblock %}
      
      <footer class="site-footer">
        Copyright &copy; <a href="#">//sleep 슬래시슬립</a> <!-- github 링크 -->
      </footer>
    </div> <!--right-panner -->
  </body>
</html>
